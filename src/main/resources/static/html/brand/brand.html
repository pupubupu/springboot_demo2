<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="addBrand.html"><input type="button" value="新增"></a><br>
<hr>
<table id="brandTable" border="1" cellspacing="0" width="100%">
    <tr>
        <th>序号</th>
        <th>品牌名称</th>
        <th>企业名称</th>
        <th>排序</th>
        <th>品牌介绍</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>三只松鼠</td>
        <td>三只松鼠</td>
        <td>100</td>
        <td>三只松鼠，好吃不上火</td>
        <td>启用</td>
        <td><a href="#">修改</a> <a href="#">删除</a></td>
    </tr>

    <tr align="center">
        <td>2</td>
        <td>优衣库</td>
        <td>优衣库</td>
        <td>10</td>
        <td>优衣库，服适人生</td>
        <td>禁用</td>

        <td><a href="#">修改</a> <a href="#">删除</a></td>
    </tr>

    <tr align="center">
        <td>3</td>
        <td>小米</td>
        <td>小米科技有限公司</td>
        <td>1000</td>
        <td>为发烧而生</td>
        <td>启用</td>

        <td><a href="#">修改</a> <a href="#">删除</a></td>
    </tr>
</table>

<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script>
    window.onload = function (){

        var brandTable = document.getElementById("brandTable");
        var tableData = "<tr>\n" +
            "        <th>序号</th>\n" +
            "        <th>品牌名称</th>\n" +
            "        <th>企业名称</th>\n" +
            "        <th>排序</th>\n" +
            "        <th>品牌介绍</th>\n" +
            "        <th>状态</th>\n" +
            "        <th>操作</th>\n" +
            "    </tr>";

        $.ajax({
            type:"get",
            url:"http://localhost:8080/ajax/selectAllBrand",
            dataType:"json",
            success: function (data){
                for(var i = 0; i < data.length; i++){
                    tableData = tableData +
                        "        <tr align=\"center\">\n" +
                        "        <td>"+i+"</td>\n" +
                        "        <td>"+data[i].brandName+"</td>\n" +
                        "        <td>"+data[i].companyName+"</td>\n" +
                        "        <td>"+data[i].ordered+"</td>\n" +
                        "        <td>"+data[i].description+"</td>\n" +
                        "        <td>"+data[i].statu+"</td>\n" +
                        "        <td><a href=\"#\">修改</a> <a href=\"#\">删除</a></td>\n" +
                        "    </tr>"
                }
                brandTable.innerHTML = tableData;
            }
        })
    }
</script>

</body>
</html>
